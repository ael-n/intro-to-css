<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="img-container highlight-border">
        <img class="avatar proportioned" src="./images/woman.jpg" alt="Woman with glasses">
        <img class="avatar distorted" src="./images/man.jpg" alt="Surprised Man">
    </div>
    <div class="img-container">
        <img class="Original woman" src="./images/woman.jpg" alt="Woman with glasses">
        <img class="Original man" src="./images/man.jpg" alt="Surprised Man">
        
    </div>
</body>
</html>
